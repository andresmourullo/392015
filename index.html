  <script>
    const preguntas = [{"pregunta": "1.      Los interesados en un procedimiento administrativo, tienen derecho a (señala la incorrecta):", "opciones": ["conocer, antes del trámite de audiencia, el estado de la tramitación de los procedimientos en los que tengan la condición de interesados", "conocer el sentido del silencio administrativo que corresponda, en caso de que la Administración no dicte ni notifique resolución expresa en plazo", "conocer el órgano competente para la instrucción de los procedimientos en los que tengan la condición de interesados", "acceder y a obtener copia de los documentos contenidos en los procedimientos en los que tengan la condición de interesados"], "correcta": "conocer, antes del trámite de audiencia, el estado de la tramitación de los procedimientos en los que tengan la condición de interesados"}, {"pregunta": "2.      Los interesados en un procedimiento administrativo, tienen derecho a (señala la incorrecta):", "opciones": ["identificar a las autoridades y al personal al servicio de las Administraciones Públicas bajo cuya responsabilidad se tramiten los procedimientos", "no presentar documentos originales en ningún caso", "no presentar datos y documentos no exigidos por las normas aplicables al procedimiento de que se trate, que ya se encuentren en poder de las Administraciones Públicas o que hayan sido elaborados por éstas", "formular alegaciones, utilizar los medios de defensa admitidos por el Ordenamiento Jurídico, y a aportar documentos en cualquier fase del procedimiento anterior al trámite de audiencia, que deberán ser tenidos en cuenta por el órgano competente al redactar la propuesta de resolución"], "correcta": "no presentar documentos originales en ningún caso"}, {"pregunta": "3.      Los interesados en un procedimiento administrativo, tienen derecho a (señala la incorrecta):", "opciones": ["obtener información y orientación acerca de los requisitos jurídicos o técnicos que las disposiciones vigentes impongan a los proyec ra iniciar o instruir el procedimiento, de oficio o a instancia de parte, antes de la iniciación del procedimiento administrativo"}, {"pregunta": "8.      Las medidas provisionales deberán ser confirmadas, modificadas o levantadas en el acuerdo de iniciación del procedimiento, que deberá efectuarse dentro de los:", "opciones": ["10 días siguientes a su adopción, el cual no podrá ser objeto de recurso", "15 días siguientes a su adopción, el cual podrá ser objeto del recurso que proceda", "15 días siguientes a su adopción, el cual no podrá ser objeto de recurso", "10 días siguientes a su adopción, el cual podrá ser objeto del recurso que proceda"], "correcta": "15 días siguientes a su adopción, el cual podrá ser objeto del recurso que proceda"}, {"pregunta": "9.      Podrán acordarse las siguientes medidas provisionales (señala la incorrecta):", "opciones": ["suspensión definitiva de actividades", "prestación de fianzas", "suspensión temporal de servicios por razones de sanidad, higiene o seguridad", "embargo preventivo de bienes, rentas y cosas fungibles computables en metálico por aplicación de precios ciertos"], "correcta": "suspensión definitiva de actividades"}, {"pregunta": "10.      Podrán acordarse las siguientes medidas provisionales (señala la incorrecta):", "opciones": ["depósito, retención o inmovilización de cosa mueble", "intervención y depósito de ingresos obtenidos mediante una actividad que se considere lícita", "consignación o constitución de depósito de las cantidades que se reclamen", "retención de ingresos a cuenta que deban abonar las Administraciones Públicas"], "correcta": "intervención y depósito de ingresos obtenidos mediante una actividad que se considere lícita"}, {"pregunta": "11.      Respecto a las medidas provisionales:", "opciones": ["no se podrán adoptar si pueden causar perjuicio de difícil o imposible reparación a los interesados o implicar violación de derechos amparados por las leyes", "no podrán ser alzadas o modificadas durante     let indice = 0;

    preguntas.sort(() => Math.random() - 0.5);

    function mostrarPregunta() {
        const p = preguntas[indice];
        const contenedor = document.getElementById("contenedor");
        contenedor.innerHTML = "";

        let div = document.createElement("div");
        div.className = "pregunta";
        div.innerHTML = "<p><b>" + (indice+1) + ". " + p.pregunta + "</b></p>";

        p.opciones.forEach((opcion) => {
        const checked = respuestas[indice] === opcion ? "checked" : "";
        div.innerHTML += `
            <div class="opcion">
            <label>
                <input type="radio" name="preg_${indice}" value="${opcion}" ${checked}
                onchange="respuestas[indice] = this.value; corregidas[indice] = false;">
                ${opcion}
            </label>
            </div>
        `;
        });

        // Mostrar feedback previo si ya fue corregida
        if (feedbacks[indice]) {
        div.innerHTML += feedbacks[indice];
        }

        contenedor.appendChild(div);
    }

    function siguiente() {
        if (!corregidas[indice]) {
        verificarRespuesta();
        corregidas[indice] = true;
        mostrarPregunta();
        } else if (indice < preguntas.length - 1) {
        indice++;
        mostrarPregunta();
        }
    }

    function anterior() {
        if (indice > 0) {
        indice--;
        mostrarPregunta();
        }
    }

    function verificarRespuesta() {
        const p = preguntas[indice];
        const respuesta = respuestas[indice];
        if (!respuesta) return;

        if (respuesta === p.correcta) {
        feedbacks[indice] = `<div class="feedback correcto">✅ Correcto</div>`;
        } else {
        feedbacks[indice] = `<div class="feedback incorrecto">❌ Incorrecto. La respuesta correcta es: <b>${p.correcta}</b></div>`;
        }
    }

    function corregir() {
        let correctas = 0;
        let respondidas = 0;
        preguntas.forEach((p, idx) => {
        if (respuestas[idx]) {
            respondidas++;
            if (respuestas[idx] === p.correcta) {
            correctas++;
            }
        }
        });

        document.getElementById("score").innerText =
        "Has acertado " + correctas + " de " + respondidas + " preguntas respondidas.";
    }
